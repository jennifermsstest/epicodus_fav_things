<!DOCTYPE html>
<html>
  <head>
    <title>First Things Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <br>
       <div id="fav">
        <form>
          <div class="form-group">
            <label for="color">Color:</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Food:</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="rest">Restaurant:</label>
            <input id="rest" class="form-control" type="text">
          </div>
           <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="Summary">
       <h1>Summary:</h1>
       <ul>
         <li><p><span class="array1"></span></p></li>
         <li><p><span class="array2"></span></p></li>
         <li><p><span class="array3"></span></p></li>
     </ul>
      </div>
  </body>
</html>
